version: "3"


# How to start: https://github.com/gnosischain/prysm-launch (do not just docker-compose up)
services:

  # this is a helper service used because there's no official hardhat image
  #l1_chain:
  #  image: bobanetwork/hardhat:latest
  #  build:
  #    context: ./docker/hardhat
  #    dockerfile: Dockerfile
  #  ports:
  #    # expose the service to the host for integration testing
  #    - ${L1CHAIN_HTTP_PORT:-9545}:8545
  erigon_base:
    # Adapted from ../bedrock/erigon/docker-compose.yml
    image: bobanetwork/erigon-base:${TAG:-latest}
    #build:
    #  args:
    #    UID: ${DOCKER_UID}
    #    GID: ${DOCKER_GID}
    #  context: ../erigon
    #  dockerfile: Dockerfile
    user: "${DOCKER_UID}:${DOCKER_GID}"
    command: |
      erigon ${ERIGON_FLAGS-} --private.api.addr=0.0.0.0:9090
      --sentry.api.addr=sentry:9091 --downloader.api.addr=downloader:9093 --txpool.disable
      --metrics --metrics.addr=0.0.0.0 --metrics.port=6060 --pprof --pprof.addr=0.0.0.0 --pprof.port=6061
    deploy:
      replicas: 0

  l1_execution_client:
    depends_on:
      - erigon_base
    image: bobanetwork/l1-erigon
    build:
      context: ..
      dockerfile: ./ops/docker/Dockerfile.l1-erigon
    environment:
      CHAIN_ID: 31337    # 31337 matches Hardhat's default
      BLOCK_INTERVAL: 1  # >0 = allow empty blocks
    volumes:
      - type: bind
        source: "${PWD}/ops/volumes/l1_execution_client_data"
        target: /erigon-data
    ports:
      - ${L1CHAIN_HTTP_PORT:-9545}:8545
      - "30303:30303/tcp"
      - "30303:30303/udp"
      - "42069:42069/tcp"
      - "42069:42069/udp"
    mem_swappiness: 0


  # Consensus layer:
  # docker run -it -v "${PWD}/ops/volumes/l1_execution_client_data/jwt.hex":"/app/cmd/beacon-chain/beacon-chain.runfiles/prysm/cmd/jwt.hex" -p 4000:4000 -p 13000:13000 -p 12000:12000/udp   gcr.io/prysmaticlabs/prysm/beacon-chain:stable   --datadir=/data   --rpc-host=0.0.0.0   --monitoring-host=0.0.0.0   --http-web3provider=http://host.docker.internal:8551 --jwt-secret="/app/cmd/beacon-chain/beacon-chain.runfiles/prysm/cmd/jwt.hex" --accept-terms-of-use
  l1_consensus_client:
    depends_on:
      - l1_execution_client
    image: gcr.io/prysmaticlabs/prysm/beacon-chain:v2.1.3
    container_name: beacon-node
    restart: on-failure
    healthcheck:
      test: [ "CMD", "-f", "/erigon-data/jwt.hex" ]
      retries: 5
      timeout: 20s
    ports:
      - '4000:4000'
      - '3500:3500'
      - '8080:8080'
      - "13000:13000"
      - "12000:12000/udp"
    volumes:
      - type: bind
        source: "${PWD}/ops/volumes/l1_execution_client_data"
        target: /erigon-data
      - type: bind
        source: "${PWD}/ops/volumes/l1_consensus_client_data"
        target: /data
      - type: bind
        source: "${PWD}/ops/volumes/cl_genesis_data"
        target: /root/sbc/config
      #- "${PWD}/ops/volumes/l1_execution_client_data/:/app/cmd/beacon-chain/beacon-chain.runfiles/prysm/" # for auth
      #--checkpoint-sync-url=http://l1_execution_client --genesis-beacon-api-url=http://l1_execution_client --enable-debug-rpc-endpoints
      # --weak-subjectivity-checkpoint
    command: --datadir=/data --bootstrap-node /root/sbc/config/bootnodes.yml --min-sync-peers=0 --p2p-max-peers 1 --config-file=/root/sbc/config/config.yml --chain-config-file=/root/sbc/config/config.yml  --chain-id=31337 --suggested-fee-recipient=0x21709a12f1aa73A6758905F5e92fFaD03d394E89 --grpc-gateway-host 0.0.0.0 --p2p-local-ip 0.0.0.0 --p2p-host-ip 127.0.0.1  --force-clear-db --rpc-host=0.0.0.0 --monitoring-host=0.0.0.0 --http-web3provider=http://l1_execution_client:8551 --jwt-secret="/erigon-data/jwt.hex" --accept-terms-of-use #--genesis-state=/root/sbc/config/genesis.ssz  #--terminal-total-difficulty-override=17000000000000000
    # NOTE: p2p-host-ip (public ip) might need to be modified or removed (worked before as well)
    mem_swappiness: 0

  validator-import:
    image: ghcr.io/gnosischain/gbc-prysm-validator:v2.1.2-gbc
    command: |
      accounts import
      --accept-terms-of-use
      --keys-dir /root/sbc/keys
      --account-password-file /root/sbc/keys/keystore_password.txt
      --wallet-password-file /root/sbc/keys/wallet_password.txt
    volumes:
      - type: bind
        source: "${PWD}/ops/volumes/validator_keys"
        target: /root/sbc/keys
      - type: bind
        source: "${PWD}/ops/volumes/wallet"
        target: /home/.eth2validators/prysm-wallet-v2

  validator-list:
    image: ghcr.io/gnosischain/gbc-prysm-validator:v2.1.2-gbc
    command: |
      accounts list
      --accept-terms-of-use
      --wallet-password-file /root/sbc/keys/wallet_password.txt
    volumes:
      - type: bind
        source: "${PWD}/ops/volumes/validator_keys"
        target: /root/sbc/keys
      - type: bind
        source: "${PWD}/ops/volumes/wallet"
        target: /home/.eth2validators/prysm-wallet-v2

  validator:
    image: ghcr.io/gnosischain/gbc-prysm-validator:v2.1.2-gbc
    depends_on:
      - l1_consensus_client
    restart: always
    command: |
      --accept-terms-of-use
      --config-file /root/sbc/config/config.yml
      --chain-config-file /root/sbc/config/config.yml
      --wallet-password-file /root/sbc/keys/wallet_password.txt
      --graffiti-file=/root/sbc/config/graffiti.yml
      --beacon-rpc-provider l1_consensus_client:4000
      --enable-doppelganger
      --enable-slashing-protection-history-pruning
    volumes:
      - type: bind
        source: "${PWD}/ops/volumes/cl_genesis_data"
        target: /root/sbc/config
      - type: bind
        source: "${PWD}/ops/volumes/validator_keys"
        target: /root/sbc/keys
      - type: bind
        source: "${PWD}/ops/volumes/wallet"
        target: /home/.eth2validators/prysm-wallet-v2


  validator-import-slashing-protection:
    image: ghcr.io/gnosischain/gbc-prysm-validator:v2.1.2-gbc
    command: |
      slashing-protection-history import
      --accept-terms-of-use
      --datadir /home/.eth2validators/prysm-wallet-v2
      --slashing-protection-json-file /root/sbc/config/slashing_protection.json
    volumes:
      - type: bind
        source: "${PWD}/ops/volumes/cl_genesis_data"
        target: /root/sbc/config
      - type: bind
        source: "${PWD}/ops/volumes/wallet"
        target: /home/.eth2validators/prysm-wallet-v2/direct

  validator-export-slashing-protection:
    image: ghcr.io/gnosischain/gbc-prysm-validator:v2.1.2-gbc
    command: |
      slashing-protection-history export
      --accept-terms-of-use
      --datadir /home/.eth2validators/prysm-wallet-v2/direct
      --slashing-protection-export-dir /root/sbc/config
    volumes:
      - type: bind
        source: "${PWD}/ops/volumes/cl_genesis_data"
        target: /root/sbc/config
      - type: bind
        source: "${PWD}/ops/volumes/wallet"
        target: /home/.eth2validators/prysm-wallet-v2


